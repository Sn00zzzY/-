<!doctype html>
<html>
<head>
	<title>Resume</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width">
	<link href="stylesheet/css_reset.css" rel="stylesheet" type="text/css">
	<link href="stylesheet/css.css" rel="stylesheet" type="text/css">
	<link href="stylesheet/pace.css" rel="stylesheet" type="text/css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<script data-pace-options='{ "ajax": false }' src="script/pace.min.js"></script>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 
		<!--[if (lte IE 8)]>
			<script src="js/html5.js"></script>
		<![endif]-->
</head>
<body>
	<div class="wrapper">
		<div class="vertical-header">
			<div class="picture-wrapper-back"></div>
			<div class="picture-wrapper">
				<img src="img/my-photo.png" alt="My Photo">
			</div>
			<p class="photo-title">My name is Igor</p>
			<a class="resume-download" href="files/cv.pdf">Download my CV</a>
			<div class="column column-resume">
				<i class="fa fa-file-o"></i>
				<p class="column-title">resume</p>
			</div>
			<div class="column column-portfolio">
				<i class="fa fa-briefcase"></i>
				<p class="column-title">portfolio</p>
			</div>
			<div class="column column-blog">
				<i class="fa fa-pencil"></i>
				<p class="column-title">blog</p>
			</div>
			<div class="column column-contact">
				<i class="fa fa-envelope-o"></i>
				<p class="column-title">contact</p>
			</div>
		</div>
		<div class="container">
			<div class="for-show resume-for-show">
				<h1 class="typing">nadiein igor alekseevich</h1>
			</div>
			<div class="for-show portfolio-for-show">
				<p>Hi what's up</p>
			</div>
			<div class="for-show blog-for-show">
				
			</div>
			<div class="for-show contact-for-show">
				
			</div>
		</div>
		<footer>
		<span>Designed and made by &copy;<i>Igor-Nadiein</i> in 2015</span>
		</footer>
	</div>
	<script type="text/javascript" src="javascript/script.js"></script>
</body> 
</html>
